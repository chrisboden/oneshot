<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Cursor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body, #root {
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root" class="flex h-screen">
      <!-- Sidebar -->
      <div id="sidebar" class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
        <div class="p-4 border-b border-gray-700">
          <h3 class="text-lg font-semibold">Files</h3>
        </div>
        <div id="file-tree" class="flex-1 p-2 overflow-y-auto"></div>
      </div>
      
      <!-- Main Editor Area -->
      <div class="flex-1 flex flex-col">
        <!-- Tabs -->
        <div id="tabs" class="flex border-b border-gray-700 bg-gray-800 overflow-x-auto"></div>
        
        <!-- Editor -->
        <div class="flex-1 bg-gray-900 p-4">
          <div id="editor-placeholder" class="h-full flex items-center justify-center text-gray-400">
            Select a file to open
          </div>
          <textarea id="editor" class="hidden w-full h-full bg-gray-800 text-white p-4 border-none outline-none resize-none font-mono" placeholder="File content will appear here..."></textarea>
        </div>
      </div>
      
      <!-- Chat Sidebar -->
      <div class="w-80 bg-gray-800 border-l border-gray-700 flex flex-col">
        <div class="p-4 border-b border-gray-700">
          <h3 class="text-lg font-semibold">Chat</h3>
        </div>
        <div id="messages" class="flex-1 p-4 overflow-y-auto"></div>
        <div class="p-4 border-t border-gray-700">
          <textarea id="message-input" class="w-full p-2 bg-gray-700 text-white rounded border-none outline-none resize-none" placeholder="Ask the agent..." rows="3"></textarea>
          <button id="send-btn" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Send</button>
        </div>
      </div>
    </div>

    <script src="/static/index.js"></script>
  </body>
</html>
